<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
            {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
        </form>
        <p>Don't have an account? <a href="{{ url_for('register') }}" style="color:black;">Register here</a></p>
    </div>

    <!-- ðŸ”§ Style Fixes -->
    <style>
    body {
        background: url('../static/fake red.webp') no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .container {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px 40px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
        width: 350px;
    }

    h2 {
        text-align: center;
        color: white;
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid pink;
        background: rgba(255, 255, 255, 0.7);
        color: black;
        font-size: 16px;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 5px;
        border: none;
        background-color:black;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background-color:red;
    }

    p {
        color: white;
        text-align: center;
    }

    a {
        color: lightblue;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
    </style>
</body>
</html>
