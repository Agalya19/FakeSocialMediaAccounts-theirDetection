<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form method="POST">
            <input type="text" name="firstname" placeholder="First Name" required><br>
            <input type="text" name="lastname" placeholder="Last Name" required><br>

            <!-- Fixed gender select to match input fields -->
            <select name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>

            <input type="email" name="gmail" placeholder="Gmail" required><br>
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required><br>
            
            <button type="submit">Register</button>
            {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}" style="color:blue;">Login here</a></p>
    </div>

    <!-- ðŸ”§ Style Fixes -->
    <style>
    body {
        background: url('../static/register image.jpg') no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;     
    }

    .container {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px 40px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
        width: 350px;
    }

    h2 {
        text-align: center;
        color: white;
    }

    input, select {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid pink;
        background: rgba(255, 255, 255, 0.7);
        color: black;
        font-size: 16px;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 5px;
        border: none;
        background-color: blue;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background-color: skyblue;
    }

    p {
        color: white;
        text-align: center;
    }

    a {
        color: lightblue;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
    </style>
</body>
</html>
